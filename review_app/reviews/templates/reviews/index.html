{% extends "base.html" %}

{% block title %} Відгуки {% endblock %}

{% block content %}
  <div>
    <a href="{% url 'add_review' %}" class="btn btn-outline-success btn-xl">Написати відгук</a>
  </div>
  {% for review in reviews %}
    <div class="col">
      <div class="card-body">
        <div class="mb-4">
          <h5><p class = "card-title"> {{review.title}}</p></h5>
          <div class="d-flex justify-content-between">
          <h6><p class = "card-title"> Автор: {{review.author}}</p></h6>Опубліковано: {{review.publication_date}}
          </div>
            <ul class="list-group">
              <li class="list-group-item"><p class="card-text text-muted" style="max-width: 100%; word-wrap: break-word;">{{review.content}}</p></li>
            </ul>
        </div>
        {% empty %}
        <div class="alert alert-info">Немає відгуків</div>
      </div>
    </div>
    {% endfor %}
  {% endblock %}
