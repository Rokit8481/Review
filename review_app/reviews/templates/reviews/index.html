<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Відгуки{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
<div class="container mt-4">
  {% block content %}
    {% for review in reviews %}
    <div class="col">
      <div class="card-body">
        <div class="mb-4">
          <div class="d-flex justify-content-between">
            <h4><p class = "card-title"> Автор: {{review.username}}</p></h4>Опубліковано: {{review.date}}
          </div>
            <ul class="list-group">
              <li class="list-group-item"><p class="card-text text-muted" style="max-width: 100%; word-wrap: break-word;">{{review.text}}</p></li>
            </ul>
        </div>
        {% empty %}
        <div class="alert alert-info">Немає відгуків</div>
      </div>
    </div>
    {% endfor %}

  {% endblock %}

</div>
</body>
</html>
